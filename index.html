<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <header id="header">
            <img id="header-img" src="images/logo.png" alt="Huawei Logo">
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#">Specifications</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">Prices</a></li>
                </ul>
            </nav>
        </header>

        <section id="specifications">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/igbKsOsipR4" ></iframe>
        </section>

        <section id="product">
            
            
        </section>

        <section id="prices">
            
        </section>

        <div id="footer">
            <div class="inner-footer">
                <form id="form" action="">
                    <label for="email"  >Enter your email to subscribe :</label>
                    <input type="email" required placeholder="abc@work.com">
                    <input type="submit" value="Submit" onclick="https://www.freecodecamp.com/email-submit">
                </form>
            </div>
        </div>

    </div>
</body>
</html>
